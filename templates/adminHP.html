{% extends "adminRoot.html" %}
{% block title %}Admin Home{% endblock %}
{% block content %}
    <h3>Logged in as {{ usName }}</h3>
    <!-- Flashed messages -->
  {% with messages = get_flashed_messages()%}
    {% if messages %}
      {%for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
{% endblock %}
